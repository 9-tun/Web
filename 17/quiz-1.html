<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
		let num1 = parseInt(prompt('첫 번째 수를 입력하세요.'));
		let num2 = parseInt(prompt('두 번째 수를 입력하세요.'));
		let result;

		function addOrMultiple (num1, num2){
			if (num1 === num2 ){
				result = num1 * num2;
			}
			else {
				result = num1 + num2;
			}
		}

		addOrMultiple(num1, num2);
		document.write(`결과: ${result}`);

  </script>
</body>
</html>
