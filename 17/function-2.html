<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>함수</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
	</style>
</head>
<body>
	<script>		
    // Do it! 매개변수 기본값 사용하기
    function multiple(a, b = 5, c = 10){
      return a * b + c;
    }

    document.write(`multiple 실행 결과: ${multiple(10)}<br>`);
    document.write(`multiple 실행 결과: ${multiple(10, 10)}<br>`);
    document.write(`multiple 실행 결과: ${multiple(10, 10, 20)}<br>`);
    
	</script>	
</body>
</html>
