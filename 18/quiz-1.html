<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>현재 시각은?</title>
  <style>
    p {
      margin-top:20px;
      font-size:1.2em;
      text-align: center;
      
      display: flex;              /* Flexbox를 활성화합니다. */
      justify-content: center;    /* 가로 방향으로 중앙 정렬합니다. */
      align-items: center;        /* 세로 방향으로 중앙 정렬합니다. */
      height: 100vh;              /* 화면 높이 전체(100%)를 차지하게 합니다. */
      margin: 0;                  /* 기본 마진을 제거합니다. */
    }
    .display {
      font-size:1.5em; 
      font-weight:bold;
      color:blue;      
    }
  </style>
</head>
<body>
  <p>현재 시각 <span id="current" class="display"></span></p>
  <script>
    setInterval(displayNow, 1000);  // 1초마다 시간 계산 함수 실행

    function displayNow() {
      let now = new Date();
      currentTime = now.toLocaleTimeString();
      document.querySelector("#current").innerHTML = currentTime;
    }
  </script>
</body>
</html>
