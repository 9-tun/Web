<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>location Object</title>
	<style>
		.container {
			width:500px;
			margin:10px auto;
		}
		#display {
			margin-top:10px;
			padding:10px;
			border:1px solid #222;
			box-shadow: 1px 0 1px #ccc;			
		}
		p {
			font-size:1em;
		}
		button {
			margin-top:20px;
			text-align:center;
		}
	</style>
</head>
<body>
	<!-- Do it! Location 객체 연습하기 - 현재 사이트에서 뒤로가기 막기 -->
	<div class="container">
		<h2>location 객체 </h2>
		<div id="display">
			<script>
				document.write(`<p><b>location.href: </b>${location.href}</p>`);
				document.write(`<p><b>location.href: </b>${location.host}</p>`);
				document.write(`<p><b>location.href: </b>${location.protocol}</p>`);
			</script>
		</div>
		<button onclick="location.assign(`http://www.easyspub.com`)">이지스퍼블리싱 홈페이지로 이동하기</button>
		<!-- location.replace를 사용하면 현재 문서 주소가 새로운 주소로 대체돼서 뒤로 버튼이 활성화되지 않음 -->
		<!-- location.assign을 사용하면 뒤로 가기가 활성화됩니다. -->
</div>		
</body>
</html>
