<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window 객체</title>
</head>
<body>
  <p>문서를 열면 팝업 창이 표시됩니다</p>
  <script>
    // Do it! Window 객체 연습하기 - 팝업 창에 notice.html 표시하기
    window.open("notice.html", "알림창", "width=500, height=400");

    // 첫 번째 매개인자: 경로
    // 두 번째 매개인자: 창 이름
    // 세 번째 매개인자: 창 옵션

    // 창 이름을 지정하면, 새로고침을 해도 같은 창이 여러 번 뜨는 것을 방지할 수 있음
  </script>
</body>
</html>
