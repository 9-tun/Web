<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>독서 챌린지</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container{
      width:300px;
      height:300px;
      border-radius:50%;
      border:1px solid #222;
      background-color:#3bf;
      text-align: center;
    }
    h1 {
      margin-top:70px;
    }
    .accent {
      font-size:1.8em;
      font-weight:bold;
      color:red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NRCAD 개발</h1>
    <p>하네스 평탄화 개발에 성공한지 <br> <span class="accent" id="result"></span>일이 지났군요.</p>
    <p>축하합니다!</p>
  </div>  

  <script>
    // Do it! Date 객체 연습하기
    let now = new Date();                                   // 오늘 날짜를 객체로 지정
    let firstDay = new Date("2024-11-29");                  // 시작 날짜를 객체로 지정

    // getTime()은 1970년 1월 1일부터 특정한 날까지 지난 시간을 밀리초 단위로 표시해 줍니다.

    let toNow = now.getTime();                              // 오늘까지 지난 시간(밀리초)
    let toFirst = firstDay.getTime();                       // 첫 날까지 지난 시간(밀리초)

    console.log(toNow);
    console.log(toFirst);

    let passedTime = toNow - toFirst;                       // 첫 날부터 오늘까지 지난 시간(밀리초)

    passedTime = Math.round(passedTime/(1000*60*60*24));    // 밀리초를 일 수로 계산하고 반올림
    
    // 계산 공식
    // 1000으로 나눠서 밀리초를 초로 바꿈
    // 60으로 나눠서 초를 분으로 바꿈
    // 60으로 나눠서 분을 시로 바꿈
    // 24로 나눠서 시를 일로 바꿈

    document.querySelector('#result').innerText = passedTime;

  </script>
</body>
</html>
