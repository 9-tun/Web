<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제목 비교 페이지</title>
</head>
<body>
  <!-- 제목 텍스트 입력하기 -->
  <h1>제목1</h1>
  <h2>제목2</h2>
  <h3>제목3</h3>
<br>
    <P>단략1</P>
    <P>단략2</P>
    <P>단략3</P>

<br>
    <p>이렇게 쓰다가<br>줄을 바꿔서 쓸 수 있는 겁니다.</p>
<br>
    <h1>상체</h1>
    <P>월요일에는 벤치를 합니다.</P>
    <P>화요일에는 등을 합니다.</P>
    <hr>
    <h1>하체</h1>
    <P>목요일에는 스쿼트를 합니다.</P>
    <P>금요일에는 데드리프트를 합니다.</P>
<br>
    <p>근손실 걱정이 돼서 운동을 강도 높게 하지 못하겠다는 헬린이에게 구턴이 말했다.</p>
    <blockquote>"거지가 세금 걱정하냐?"</blockquote>

<br>
    <P>일반 텍스트</P>
    <p><strong>강조한 텍스트</strong></p>
    <p><b>굵게 쓴 볼드체 텍스트</b></p>
<br>
    <p><em>이탤릭체로 강조한 텍스트</em></p>
    <p><i>이탤릭체로 쓴 텍스트</i></p>
    <p><cite>저작물 제목</cite></p>

</body>
</html>
