<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 함수</title>
  <style>
    * {
      margin:0;
      padding:0;
      box-sizing: border-box;
    }

    /* Do it! calc() 함수로 너비 지정하기 */
    .heading {
      width: calc(100% - 80px);  /* 즉 80px 마진을 두게 된 셈 */
      margin: auto;             /* 자동으로 여백을 설정해 요소를 중앙에 배치하니까 좌우 40px씩 여백이 생김  */

      background-color: #222;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      text-shadow: 2px 2px 2px #000;    
    }
  </style>
</head>
<body>
  <div class="heading">
    <h1>CSS 함수</h1>
  </div>
</body>
</html>
