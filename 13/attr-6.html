<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
   ul {
		 list-style:square;
   }
		li a {
			line-height:30px;
			font-size: 14px;
			color: blue;
			text-decoration: none;
		}

		/* Do it! 속성 값의 끝 부분이 일치하는 요소에 스타일 지정하기 */
		[href$=xls]{
			background: url(images/excel_icon.gif) center right no-repeat;
			padding-right: 25px;
		}
		[href$=hwp]{
			background: url(images/hwp_icon.gif) center right no-repeat;
			padding-right: 25px;
		}
		/* "$="는 확장자에 사용할 때 유용함 */
</style>
</head>

<body>
	<h3>회사 소개 파일 다운 받기</h3>
	<ul>
		<li><a href="intro.hwp">hwp 파일</a></li>
		<li><a href="intro.xls">엑셀 파일</a></li>
	</ul>
  </body>
 </html>
