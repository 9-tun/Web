<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>
	<!-- Do it! 기본값 없이 프롬프트 창 만들기 -->
	<script>
			var name = prompt("이름을 입력하세요."); /* 함수 스코프: 동일한 블록 내에서 재선언 가능 */
			/* 
			let은 동일한 블록 내 재선언 불가능
			var는 동일한 블록 내 재선언 가능, 같은 이름의 변수를 여러 번 선언할 수 있음 (덮어쓰기)

			let name : 선언만 호이스팅(메모리 할당) 되지만, 초기화 되지는 않음
			var name : 선언과 초기화가 동시에 됨 - undefined로 초기화 됨 

			가급적 let을 사용하는 게 좋음
			*/
	</script>
</body>
</html>
