<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome</title>
</head>
<body>
	<h1>어서오세요</h1>
	<!-- Do it! document.write() 문으로 이름 표시하기 -->
	<script>
		let name = prompt ("이름을 입력하세요.");
		document.write("<b><big>" + name + "</big></b>님 환영합니다.");
		/*
		<b>는 볼드체
		<big>는 글씨를 기본 폰트보다 한 단계 더 크게 만듦
		*/
	</script>
</body>
</html>
