<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>prompt</title>
</head>
<body>
	<!-- Do it! 기본값이 있는 프롬프트 창 만들기 -->
	<script>
		/* let은 변수 선언에 사용함 */
		let name = prompt ("이름을 입력하세요.", "아무개"); /* 매개인자1: 안내 msg, 매개인자2: 텍스트필드 기본값 */
	</script>
</body>
</html>
