<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
    button{
      padding: 10px 20px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
    }
    #wrapper{
      width: 210px;           /* 버튼 2개를 합친 너비 = (80 x 2) + (10 x 2) + 여유 */
      margin: 10px auto;      /* 10px는 위 마진, auto는 좌우 마진을 자동으로 설정해서 중심에 오도록 함 */
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <button>버튼 1</button>
    <button>버튼 2</button>
  </div>  
</body>
</html>
