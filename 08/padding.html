<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스 모델 - 패딩</title>
  <style>
		h1 {
			display:inline-block;
			border:1px solid #000;
		}
		/* Do it! 박스 모델에 패딩 지정하기 */
		#padding1 { padding: 20px 30px 40px 50px; }		/* 위, 오른쪽, 아래, 왼쪽 순으로 적용 */
		#padding2 { padding: 20px 30px; }							/* 위 아래 적용 */
		#padding3 { padding: 20px; }									/* 전부 20으로 적용 */
  </style>
</head>
<body>
    <h1>레드향</h1>
		<h1 id="padding1">레드향</h1>
		<h1 id="padding2">레드향</h1>
		<h1 id="padding3">레드향</h1>
</body>
</html>
