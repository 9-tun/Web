<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
  <title>박스모델</title>  
	<style>
    div {
      margin-bottom:20px;
    }
		.box1 {
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #ccc;
		}
    .box2 {
      box-sizing: border-box;     /* 테두리까지 포함해서 너비 200px 이므로, 실제 콘텐츠 영역은 140px임 */
			width:200px;
			height:100px;
      padding:20px;
      border:10px solid #00f;
      box-shadow: 20px 10px 3px 1px white ;   /* 단위를 px로 써야 함 */
    }
	</style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
