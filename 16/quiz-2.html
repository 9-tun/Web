<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 2</title>
	<style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
			font-size: 1.2em;
    }
		p {
			color:#f00;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>
	<script>
		let num = prompt("몇 까지 3의 배수를 찾을까요?");
		if ( null !== num ){
			let count = 0;
			for (let i = 1; i < num; i++){
				if(i % 3 === 0){
					document.write(`${i} `);
					count++;
				}
			}
			document.write(`<p> 50까지의 ${num}의 배수의 개수: ${count} </p>`); // <p> 태그를 사용하면 자동 줄바꿈이 됩니다.
		}
		else{
			alert("취소하셨습니다.");
		}
	</script>
</body>
</html>
