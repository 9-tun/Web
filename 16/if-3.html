<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
      // 조건 연산자를 사용해 사용자가 입력한 숫자가 3의 배수인지 판별하기 
      let userNumber = parseInt(prompt('숫자를 입력하세요')); // parseIn을 여기서 쓰면 취소를 해도 null이 아님
  
      if (userNumber != null){
        console.log(userNumber);  // 취소하면 NaN이 출력됨
        (parseInt(userNumber)%3===0) ? alert('3의 배수입니다.') : alert('3의 배수가 아닙니다.');
      }
      else
        alert('입력이 취소 됐습니다.');

    </script>
</body>
</html>
